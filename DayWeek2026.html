<!DOCTYPE html>
<html>
<head>
  <title>Day and Week of Period</title>
</head>
<body>
  <p style="border: 2px dashed black; padding: 10px; margin-top: 0px; margin-bottom: 0px; text-align: center; font-family: 'Lato', sans-serif; font-size: 16pt;"
     id="week-display"></p>

  <script>
    const getSydneyNow = () => {
      return new Date(new Date().toLocaleString("en-US", { timeZone: "Australia/Sydney" }));
    };

    const getDayName = (dayNumber) =>
      ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][dayNumber];

    const periods = [
      { start: "2026-02-23T00:00:00+11:00", label: "Week One of Semester One" },
      { start: "2026-03-02T00:00:00+11:00", label: "Week Two of Semester One" },
      { start: "2026-03-09T00:00:00+11:00", label: "Week Three of Semester One" },
      { start: "2026-03-16T00:00:00+11:00", label: "Week Four of Semester One" },
      { start: "2026-03-23T00:00:00+11:00", label: "Week Five of Semester One" },
      { start: "2026-03-30T00:00:00+11:00", label: "Week Six of Semester One" },
      { start: "2026-04-06T00:00:00+11:00", label: "the recess for Semester One" },
      { start: "2026-04-13T00:00:00+10:00", label: "Week Seven of Semester One" },
      { start: "2026-04-20T00:00:00+10:00", label: "Week Eight of Semester One" },
      { start: "2026-04-27T00:00:00+10:00", label: "Week Nine of Semester One" },
      { start: "2026-05-04T00:00:00+10:00", label: "Week Ten of Semester One" },
      { start: "2026-05-11T00:00:00+10:00", label: "Week Eleven of Semester One" },
      { start: "2026-05-18T00:00:00+10:00", label: "Week Twelve of Semester One" },
      { start: "2026-05-25T00:00:00+10:00", label: "Week Thirteen of Semester One" },
      { start: "2026-06-01T00:00:00+10:00", label: "the STUVAC for Semester One" },
      { start: "2026-06-08T00:00:00+10:00", label: "Week One of the Exam Period for Semester One" },
      { start: "2026-06-15T00:00:00+10:00", label: "Week Two of the Exam Period for Semester One" },
      { start: "2026-08-03T00:00:00+10:00", label: "Week One of Semester Two" },
      { start: "2026-08-10T00:00:00+10:00", label: "Week Two of Semester Two" },
      { start: "2026-08-17T00:00:00+10:00", label: "Week Three of Semester Two" },
      { start: "2026-08-24T00:00:00+10:00", label: "Week Four of Semester Two" },
      { start: "2026-08-31T00:00:00+10:00", label: "Week Five of Semester Two" },
      { start: "2026-09-07T00:00:00+10:00", label: "Week Six of Semester Two" },
      { start: "2026-09-14T00:00:00+10:00", label: "Week Seven of Semester Two" },
      { start: "2026-09-21T00:00:00+10:00", label: "Week Eight of Semester Two" },
      { start: "2026-09-28T00:00:00+10:00", label: "the recess for Semester Two" },
      { start: "2026-10-05T00:00:00+10:00", label: "Week Nine of Semester Two" },
      { start: "2026-10-12T00:00:00+11:00", label: "Week Ten of Semester Two" },
      { start: "2026-10-19T00:00:00+11:00", label: "Week Eleven of Semester Two" },
      { start: "2026-10-26T00:00:00+11:00", label: "Week Twelve of Semester Two" },
      { start: "2026-11-02T00:00:00+11:00", label: "Week Thirteen of Semester Two" },
      { start: "2026-11-09T00:00:00+11:00", label: "the STUVAC for Semester Two" },
      { start: "2026-11-16T00:00:00+11:00", label: "Week One of the Exam Period for Semester Two" },
      { start: "2026-11-23T00:00:00+11:00", label: "Week Two of the Exam Period for Semester Two" },
      { start: "2026-11-30T00:00:00+11:00â€, label: "end of Semester Two."  },
    ].map(p => ({ ...p, start: new Date(p.start) }));

    const yearStartText = "it is before Semester One has started.";
    const afterSemesterOneText = "it is after Semester One has ended.";
    const beforeSemesterTwoText = "it is before Semester Two has started.";
    const yearEndText = "it is after Semester Two has ended.";

    const afterSemesterOneStarts  = new Date("2026-06-22T00:00:00+10:00"); 
    const afterSemesterOneEnds  = new Date("2026-07-13T00:00:00+10:00");
    const beforeSemesterTwoStarts  = new Date("2026-07-13T00:00:00+10:00");
    const beforeSemesterTwoEnds  = new Date("2026-08-03T00:00:00+10:00");

    const getCurrentPeriodLabel = (date) => {
      if (date < periods[0].start) return yearStartText;

      if (date >= afterSemesterOneStarts && date < afterSemesterOneEnds) {
        return afterSemesterOneText;
      }

      if (date >= beforeSemesterTwoStarts && date < beforeSemesterTwoEnds) {
        return beforeSemesterTwoText;
      }

      for (let i = 0; i < periods.length - 1; i++) {
        if (date >= periods[i].start && date < periods[i + 1].start) {
          return "it is " + getDayName(date.getDay()) + " of " + periods[i].label + ".";
        }
      }

      return yearEndText;
    };

    const nowSydney = getSydneyNow();
    const message = getCurrentPeriodLabel(nowSydney);

    document.getElementById("week-display").innerHTML =
      "When is it? Right now, " + message;
  </script>
</body>
</html>
